<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <style type="text/css">

        body{
          margin:0;
        }

        .page{
            display: flex;
            flex-direction: column;
        }
        .content{
            min-height: calc( 100vh - 120px );
        }
        .container{
            margin: 20px 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .box{
            width: 400px;
            height:200px;
            margin: 20px auto;
            border: 1px solid #ccc;

        }
        .menu{
            background-color: red;
            height: 60px;
            width: 100%;
        }
        .footer{
            background-color: red;
            height: 60px;
            width: 100%;
        }

    </style>
  </head>
  <body>

    <div class="page">
    
      <div class="menu">
        menu
      </div>
      <div class="content">
        <div class="container">

          <div class="box">box</div>
          <div class="box">box</div>
          <div class="box">box</div>
          <!-- <div class="box">box</div> -->
          
        </div>
      </div>
      <div class="footer">
        footer
      </div>

    </div>

  </body>
</html>
